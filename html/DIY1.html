<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY page</title>
    <script
      src="https://kit.fontawesome.com/78e0634373.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="../css/DIY1.css" />
    <script defer src="../js/DIY1.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="head_box1">
        <img src="../image/about_img/logo.png" style="width: 25%" />
      </div>
      <div class="head_box2">
        <div class="head2 about">About</div>
        <div class="head2 campaign">Campaign</div>
        <div class="head2 donate">후원하기</div>
        <button class="head3 diy">DIY</button>
      </div>
    </header>
    <section class="section1">
      <article class="article1-1">
        <p>아직 업사이클링이 생소하다면?</p>
      </article>
      <article class="article1-2"><p>나만의 업사이클링 제품</p></article>
      <div class="line"><div class="lightgreen_line"></div></div>
      <article class="article1-3"><p>직접 만들어보세요!</p></article>
      <article class="article1-4">
        <img src="../image/about_img/about5.jpg" alt="" />
      </article>
      <article class="article1-5">
        <img src="../image/about_img/about6.jpg" alt="" />
      </article>
      <article class="article1-6">
        <img src="../image/about_img/about4.jpg" alt="" />
      </article>
    </section>

    <section class="section2">
      <div class="container">
        <div class="box1">
          <div class="menubar">
            사용법이 궁금 하신가요?
            <div class="info">
              <img
                src="../image/free-animated-icon-info-10468726.gif"
                style="width: 100%"
              />
            </div>
          </div>

          <div id="product">
            <div
              id="product2"
              style="
                position: absolute;
                width: 40vw;
                height: 40vw;
                border: none;
              "
            ></div>
            <div id="outputDiv" class="outputDiv"></div>
          </div>
        </div>
        <div class="box2">
          <div class="box2_contain">
            <div class="box2_contain_scroll">
              <div class="box2_contain_text1">
                <a style="font-size: 1.5vw">상품을 선택하세요</a>
              </div>
              <div class="box2_contain_choice">
                <div
                  class="choice-option"
                  style="
                    background-image: url(../image/diy2_1.png);
                    background-size: contain;
                  "
                ></div>
                <div
                  class="choice-option"
                  style="
                    background-image: url(../image/diy3.png);
                    background-size: contain;
                  "
                ></div>
                <div
                  class="choice-option"
                  style="
                    background-image: url(../image/diy4.png);
                    background-size: contain;
                  "
                ></div>
              </div>
              <div class="box2_contain_text1">
                <a style="font-size: 1.2vw"> 재질</a>
              </div>
              <div class="box2_contain_texture">
                <div
                  class="texture_option"
                  style="
                    background-image: url(../image/sj-objio-XFWiZTa2Ub0-unsplash.jpg);
                    background-size: cover;
                  "
                ></div>
                <div
                  class="texture_option"
                  style="
                    background-image: url(../image/dynamic-wang-UtUa7GYW300-unsplash.jpg);
                    background-size: cover;
                  "
                ></div>
                <div
                  class="texture_option"
                  style="
                    background-image: url(../image/augustine-wong-3Om4DHcaAc0-unsplash.jpg);
                    background-size: cover;
                  "
                ></div>
                <button class="texture_option">X</button>
              </div>
              <div class="box2_contain_text1">
                <a style="font-size: 1.2vw"> 색상</a>
              </div>
              <div class="box2_contain_color">
                <div
                  class="color-option"
                  style="background-color: #fd72ac"
                ></div>
                <div class="color-option" style="background-color: black"></div>
                <div
                  class="color-option"
                  style="background-color: #44956e"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #ffed59"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #0f7485"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #3d495a"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #b7b8bd"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #052a53"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #425694"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #a4f3cb"
                ></div>
                <div
                  class="color-option"
                  style="background-color: rgb(18, 182, 29)"
                ></div>
                <div
                  class="color-option"
                  style="background-color: none; border: 1px solid black"
                ></div>
              </div>
              <div class="box2_contain_text1">
                <a style="font-size: 1.2vw"> 문자</a>
              </div>

              <div class="box2_contain_txt">
                <input
                  id="inputText"
                  placeholder=""
                  style="width: 23vw; border-radius: 10px"
                /><input />

                <button id="submitButton">입력하기</button>
              </div>
              <div class="box2_contain_text1">
                <a style="font-size: 1.2vw"> 크기 및 색상</a>
              </div>
              <div class="fontoption">
                <button id="fontPlus">+</button>
                <button id="fontMinus">-</button>
                <input type="color" id="inputColor" /><br />
              </div>
              <div class="box2_contain_text1">
                <a style="font-size: 1.2vw"> 서체선택</a>
              </div>
              <div class="dropdown">
                <div class="dropbtn">Dropdown</div>
                <div class="dropdown-content">
                  <a class="font-option" data-font="ClimateCrisisKRVF"
                    >기후위기-한글체</a
                  >
                  <a
                    class="font-option"
                    style="font-family: KBO-Dia-Gothic_bold"
                    >KBO 다이아고딕체</a
                  >
                  <a class="font-option" data-font="IAMAPLAYER">IAMAPLAYER</a>
                  <a class="font-option" data-font="Ramche">Ramche</a>
                </div>
              </div>
            </div>

            <div class="buy_box">
              <button class="buy" onclick="buy();">구 매 하 기</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section3">
      <article class="article3-1"><p>나만의 업사이클링 제품 만들고</p></article>
      <article class="article3-2"><p>SNS에 공유해보세요!</p></article>
      <article class="article3-3"><p>#DIY #업사이클링 #환경지킴이</p></article>
      <article class="article3-4">
        <!-- <i class="fa-solid fa-arrow-right"></i> -->
        <!-- <i class="fa-solid fa-angles-right"></i> -->
        <!-- <i class="fa-solid fa-caret-right"></i> -->
        <i class="fa-solid fa-square-up-right"></i>
        <nav class="share">게시물 보러가기</nav>
      </article>
    </section>

    <section class="section4">
      <article class="article4-1">
        <img class="shadow" src="../image/about_img/insta1.png" alt="" />
      </article>
      <article class="article4-2">
        <img class="shadow" src="../image/about_img/insta2.png" alt="" />
      </article>
      <article class="article4-3">
        <img class="shadow" src="../image/about_img/insta3.png" alt="" />
      </article>
    </section>
  </body>
</html>
