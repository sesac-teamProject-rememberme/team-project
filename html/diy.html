<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/diy.css" />
    <script defer src="../js/diy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <div class="menubar">
          사용법이 궁금 하신가요?
          <div class="info">
            <img
              src="../image/free-animated-icon-info-10468726.gif"
              style="width: 100%"
            />
          </div>
        </div>

        <div id="product">
          <div
            id="product2"
            style="position: absolute; width: 40vw; height: 40vw; border: none"
          ></div>
          <div id="outputDiv"></div>
        </div>
      </div>
      <div class="box2">
        <div class="box2_contain">
          <div class="box2_contain_text1">
            <a style="font-size: 1.5vw">상품을 선택하세요</a>
          </div>
          <div class="box2_contain_choice">
            <div
              class="choice-option"
              style="
                background-image: url(../image/free-icon-tshirt-4435416.png);
                background-size: contain;
              "
            ></div>
            <div
              class="choice-option"
              style="
                background-image: url(../image/free-icon-bag-handle-8258693.png);
                background-size: contain;
              "
            ></div>
            <div
              class="choice-option"
              style="
                background-image: url(../image/free-icon-cap-2806180.png);
                background-size: contain;
              "
            ></div>
          </div>
          <div class="box2_contain_text1">
            <a style="font-size: 1.2vw"> 재질</a>
          </div>
          <div class="box2_contain_texture">
            <div
              class="texture_option"
              style="
                background-image: url(../image/sj-objio-XFWiZTa2Ub0-unsplash.jpg);
                background-size: cover;
              "
            ></div>
            <div
              class="texture_option"
              style="
                background-image: url(../image/dynamic-wang-UtUa7GYW300-unsplash.jpg);
                background-size: cover;
              "
            ></div>
            <div
              class="texture_option"
              style="
                background-image: url(../image/augustine-wong-3Om4DHcaAc0-unsplash.jpg);
                background-size: cover;
              "
            ></div>
            <button class="texture_option">X</button>
          </div>
          <div class="box2_contain_text1">
            <a style="font-size: 1.2vw"> 색상</a>
          </div>
          <div class="box2_contain_color">
            <div
              class="color-option"
              style="background-color: rgba(255, 0, 0, 0.161)"
            ></div>
            <div class="color-option" style="background-color: blue"></div>
            <div class="color-option" style="background-color: green"></div>
            <div class="color-option" style="background-color: yellow"></div>
            <div
              class="color-option"
              style="background-color: rgb(144, 144, 49)"
            ></div>
            <div
              class="color-option"
              style="background-color: rgb(34, 34, 8)"
            ></div>
            <div
              class="color-option"
              style="background-color: rgb(51, 30, 143)"
            ></div>
            <div
              class="color-option"
              style="background-color: rgb(22, 39, 121)"
            ></div>
            <div
              class="color-option"
              style="background-color: rgb(142, 24, 181)"
            ></div>
            <div
              class="color-option"
              style="background-color: rgb(126, 12, 29)"
            ></div>
            <div
              class="color-option"
              style="background-color: rgb(18, 182, 29)"
            ></div>
            <div
              class="color-option"
              style="background-color: none; border: 1px solid black"
            ></div>
          </div>
          <div class="box2_contain_text1">
            <a style="font-size: 1.2vw"> 문자</a>
          </div>

          <div class="box2_contain_txt">
            <input id="inputText" style="width: 23vw; border-radius: 10px" />
            <input type="color" id="inputColor" /><br />

            <button id="submitButton">입력하기</button>
          </div>
          <div>
            <div class="size_option" style="font-size: 4vw">+</div>
            <div class="size_option" style="font-size: 1vw">-</div>
            <p class="p">asasd</p>
          </div>
          <div class="buy_box">
            <button class="buy" onclick="buy();">구 매 하 기</button>
          </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
